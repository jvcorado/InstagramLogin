<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="logo">
                <h1>Instagram</h1>
            </div>
            <div class="email">
                <input type="email" name="email" id="emailtxt" placeholder="Número de telefone, email ou nome de usuário">
            </div>
            <div class="senha">
                <input type="password" name="senha" id="senhatxt" placeholder="Senha">
            </div>
            <div class="button">
                <button class="entrar">Entrar</button>
            </div>
            <div class="ajuda">
                <p>Esqueceu seus dados de login?<a href="http://" target="_blank" rel="noopener noreferrer">Obtenha ajuda para entrar.</a></p>
            </div>
            <div class="button">
                <button class="entrarSecundary"><img src="img/facebook (2).png" alt="facebook" srcset=""><a href="https://www.instagram.com/jvcorado/"></a>Entrar como @jvcorado</button>
            </div>
            <div class="cadastrar">
                <p>Não tem uma conta?<a href="http://" target="_blank" rel="noopener noreferrer">Cadastre-se</a></p>
            </div>
        </div>
    </main>
  
       

</body>
</html>
